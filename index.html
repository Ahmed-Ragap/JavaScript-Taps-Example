<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>JavaScript Taps Example</title>
</head>
<body>
    <!--

     -->
    <div class="container">
        <ul class="ulList">
            <li data-filter=".all" >all</li>
            <li data-filter=".w">web</li>
            <li data-filter=".m">mobile</li>
            <li data-filter=".g">graphic</li>
            <li data-filter=".s">social</li>
        </ul>
    
<!-- item -->
<div class="main">
    <img src="1.jpg" class="all item all" alt="image">
    <img src="2.jpg" class="all item all" alt="image">
    <img src="3.jpg" class="all item all" alt="image">
    <img src="4.jpg" class="all item all" alt="image">
    <img src="5.jpg" class="all item all" alt="image">
    <img src="6.jpg" class="all item all" alt="image">
    <img src="3.jpg" class="w item all" alt="image">
    <img src="4.jpg" class="w item all" alt="image">
    <img src="1.jpg" class="w item all" alt="image">
    <img src="6.jpg" class="w item all" alt="image">
    <img src="2.jpg" class="w item all" alt="image">
    <img src="1.jpg" class="m item all" alt="image">
    <img src="5.jpg" class="m item all" alt="image">
    <img src="4.jpg" class="m item all" alt="image">
    <img src="4.jpg" class="m item all" alt="image">
    <img src="6.jpg" class="g item all" alt="image">
    <img src="2.jpg" class="g item all" alt="image">
    <img src="3.jpg" class="g item all" alt="image">
    <img src="4.jpg" class="s item all" alt="image">
    <img src="6.jpg" class="s item all" alt="image">
  </div>
 </div>


    <script src="./source.js"></script>
</body>
</html>
